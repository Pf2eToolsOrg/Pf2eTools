<header class="hidden-xs hidden-sm page__header">

		<h1 class="page__title">Changelog</h1>

	</div>

<nav class="container page__nav" id="navigation">

</nav>



<main class="container" id="pagecontent">
	<div class="flex-vh-center dnd-font mt-3"><i>Loading...</i></div>
</main>
<!--PF2ETOOLS_SCRIPT_ANCHOR-->

<script src="js/shared.js"></script>
<script src="js/utils-changelog.js"></script>
<script src="lib/localforage.js"></script>
<script src="js/list2.js"></script>

<script src="lib/jquery-ui.js"></script>
<script src="lib/jquery-ui-slider-pip.js"></script>
<script src="lib/elasticlunr.js"></script>
<script>
	ExcludeUtil.pInitialise(); // don't await, as this is only used for search

	DataUtil.loadJSON(`${Renderer.get().baseUrl || "."}/data/changelog.json`)
		.then(changelog => {
			const $wrp = $(`#pagecontent`).empty();
			UtilsChangelog.renderChangelog(changelog.changelog, $wrp);
		});
</script>
