<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes">

	<title>Adventures - Pf2eTools</title>

	<!--PF2ETOOLS_SCRIPT_HEAD_ANCHOR-->
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/jquery-ui.css">
	<link rel="stylesheet" href="css/jquery-ui-slider-pips.css">
	<link rel="stylesheet" href="css/style.css">

	<!-- Embeds -->
	<meta content="Pf2eTools" property="og:site_name">
	<meta content="Adventures" property="og:title">
	<meta content="https://pf2etools.com/favicon-256x256.png" property="og:image">

	<!-- Favicons -->
	<link rel="icon" type="image/svg+xml" href="favicon.svg">
	<link rel="icon" type="image/png" sizes="256x256" href="favicon-256x256.png">
	<link rel="icon" type="image/png" sizes="144x144" href="favicon-144x144.png">
	<link rel="icon" type="image/png" sizes="128x128" href="favicon-128x128.png">
	<link rel="icon" type="image/png" sizes="64x64" href="favicon-64x64.png">
	<link rel="icon" type="image/png" sizes="48x48" href="favicon-48x48.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">

	<!-- Chrome Web App Icons -->
	<link rel="manifest" href="manifest.webmanifest">
	<meta name="application-name" content="Pf2eTools">
	<meta name="theme-color" content="#5E0000">

	<!-- Windows Start Menu tiles -->
	<meta name="msapplication-config" content="browserconfig.xml"/>
	<meta name="msapplication-TileColor" content="#5E0000">

	<!-- Apple Touch Icons -->
	<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon-180x180.png">
	<link rel="apple-touch-icon" sizes="360x360" href="apple-touch-icon-360x360.png">
	<link rel="apple-touch-icon" sizes="167x167" href="apple-touch-icon-167x167.png">
	<link rel="apple-touch-icon" sizes="152x152" href="apple-touch-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="120x120" href="apple-touch-icon-120x120.png">
	<meta name="apple-mobile-web-app-title" content="Pf2eTools">

	<!-- macOS Safari Pinned Tab and Touch Bar -->
	<link rel="mask-icon" href="safari-pinned-tab.svg" color="#5E0000">

	<script type="text/javascript" src="sw-injector.js"></script>

	<script src="js/header.js"></script>

	<style>
		ul.list li:hover {
			background: inherit;
		}

		ul.books > li:last-child,
		ul.books > li > ul > ul > li:last-child {
			border-bottom: none;
		}

		ul.list li:hover span {
			display: initial;
		}

		span.name > span {
			display: inline-block;
		}
	</style>
</head>

<body>


<header class="hidden-xs hidden-sm page__header">
	<div class="container">
		<h1 class="page__title">Adventures</h1>
		<p class="page__subtitle">Browse adventures by name and contents</p>
	</div>
</header>

<nav class="container page__nav" id="navigation">
	<ul class="nav nav-pills page__nav-inner" id="navbar"></ul>
</nav>



<div class="container view-col-wrapper">
	<div class="view-col" id="listcontainer">
		<div class="lst__form-top">
			<input type="search" id="search" autocomplete="off" autocapitalize="off" spellcheck="false"
				   class="search form-control" placeholder="Find adventure...">
			<button class="btn btn-xs btn-default" title="Reset Selection" id="reset"><span class="glyphicon glyphicon-refresh"></span></button>
		</div>

		<div id="filtertools" class="input-group input-group--bottom flex no-shrink">
			<button class="col-6 sort btn btn-default btn-xs" data-sort="name">Name <span class="caret_wrp"></span>
			</button>
			<button class="col-2-5 sort btn btn-default btn-xs" data-sort="storyline">Storyline <span
				class="caret_wrp"></span></button>
			<button class="col-1-3 sort btn btn-default btn-xs" data-sort="level">Levels <span class="caret_wrp"></span>
			</button>
			<button class="sort btn btn-default btn-xs" data-sort="published">Published <span class="caret_wrp"></span>
			</button>
		</div>

		<ul class="list books">
			<!-- populate with JS -->
		</ul>

		<div class="text-center wrp-footer-buttons">
			<button class="btn btn-xs btn-info" id="manage-brew">Manage Homebrew</button>
		</div>

		<hr class="hr-3 mt-4">

		<div class="books--alt flex-h-center flex-wrap bks__wrp-bookshelf">
			<!-- populate with JS -->
		</div>
	</div>
</div>

<!--PF2ETOOLS_SCRIPT_ANCHOR-->

<script src="js/shared.js"></script>
<script src="lib/localforage.js"></script>
<script src="js/bookutils.js"></script>
<script src="js/bookslist.js"></script>
<script src="js/adventures.js"></script>
<script src="js/list2.js"></script>
<script src="lib/jquery.js"></script>
<script src="lib/jquery-ui.js"></script>
<script src="lib/jquery-ui-slider-pip.js"></script>
<script src="lib/elasticlunr.js"></script>
</body>
</html>
