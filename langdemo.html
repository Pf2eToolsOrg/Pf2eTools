<body>
<div class="viewport-wrapper">


	<header class="hidden-xs hidden-sm page__header">
		<div class="container">
			<h1 class="page__title">RoLang Demo</h1>
			<p class="page__subtitle">Edit the input and context, and hit Run</p>
		</div>
	</header>

	<nav class="container page__nav" id="navigation">
		<ul class="nav nav-pills page__nav-inner" id="navbar"></ul>
	</nav>

	<div class="view-col-wrapper flex-col px-4">
		<div class="flex-v-center mb-3">
			<button class="btn btn-xs btn-default mr-2" id="btn__run">Run</button>
			<button class="btn btn-xs btn-default mr-2" id="btn__validate">Validate</button>
			<button class="btn btn-xs btn-default mr-2" id="btn__resolve_dynamics">Resolve Dynamics</button>
			<button class="btn btn-xs btn-default mr-2" id="btn__validate_dynamics">Validate Dynamics</button>
			<select class="form-control input-xs rlng__sel-sample" id="sel__sample">
				<option disabled value="-1">Select sample</option>
			</select>
		</div>

		<div class="flex w-100 h-100">
			<div class="flex-col w-33">
				<div class="mb-2 small-caps">Input</div>
				<div class="flex-col h-100 w-100 flex-1"><textarea id="ipt"
																   class="w-100 h-100 form-control mb-2 code resize-none"></textarea>
				</div>

				<div class="mb-2 small-caps">Context</div>
				<div class="flex-col h-100 w-100 flex-1" id="wrp_context"></div>
			</div>

			<div class="flex-col w-33 px-2">
				<div class="mb-2 small-caps">Lexed</div>
				<div class="flex-col h-100 w-100 flex-1">
					<pre class="w-100 h-100 m-0 mb-2" id="out_lexed"></pre>
				</div>

				<div class="mb-2 small-caps">Parsed</div>
				<div class="flex-col h-100 w-100 flex-1">
					<pre class="w-100 h-100 m-0" id="out_parsed"></pre>
				</div>
			</div>

			<div class="flex-col w-33 h-100 px-2">
				<div class="mb-2 small-caps">Result</div>
				<div class="w-100 h-100 flex-vh-center rlng__output" id="out_result"></div>
			</div>
		</div>
	</div>
</div>
