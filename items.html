<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="description" content="">

	<link rel="icon" type="image/png" sizes="144x144" href="favicon-144x144.png">
	<link rel="icon" type="image/png" sizes="128x128" href="favicon-128x128.png">
	<link rel="icon" type="image/png" sizes="64x64" href="favicon-64x64.png">
	<link rel="icon" type="image/png" sizes="48x48" href="favicon-48x48.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">

	<!-- Chrome Web App Icons -->
	<link rel="manifest" href="manifest.webmanifest">

	<!-- Windows Start Menu tiles -->
	<meta name="msapplication-config" content="browserconfig.xml"/>
	<meta name="msapplication-TileColor" content="#5E0000">

	<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon-180x180.png">
	<link rel="apple-touch-icon" sizes="360x360" href="apple-touch-icon-360x360.png">
	<link rel="apple-touch-icon" sizes="167x167" href="apple-touch-icon-167x167.png">
	<link rel="apple-touch-icon" sizes="152x152" href="apple-touch-icon-152x152.png">

	<script type="text/javascript" src="js/styleswitch.js"></script>
	<script type="text/javascript" src="js/navigation.js"></script>
	<script type="text/javascript" src="js/browsercheck.js"></script>
	<style>
		ul.list {
			height: initial;
			max-height: 100%;
			min-height: 100px;
		}

		ul.list.subitems {
			min-height: initial;
		}

		span.side-label {
			position: absolute;
			transform: rotate(-90deg);
			transform-origin: 0 0;
			font-size: 18px;
			bottom: 0;
			left: -22px;
		}

		h3.ele-mundane,
		h3.ele-magic {
			position: relative;
			margin: 0;
		}

		h3.ele-mundane span.side-label {
		}

		h3.ele-magic span.side-label {
		}

		@media (max-width: 991px) {
			ul.list {
				max-height: 20em;
			}
		}

		@media (max-device-height: 700px) {
			ul.list {
				max-height: 20em;
			}

			.viewport-wrapper {
				bottom: auto;
			}

			.view-col-wrapper {
				flex-direction: column;
				max-height: none;
				height: auto;
			}

			ul.list {
				max-height: 20em;
			}
		}

		.itm__list-divider {
			width: 100%;
			height: 1px;
			background: #ccc;
		}

		.night-mode .itm__list-divider {
			background: #555;
		}

		.itm__wrp-lists {
			flex: 7;
		}

		.itm__wrp-stats {
			flex: 5;
		}

		.itm__wrp-list {
			height: 100%;
		}

		.itm__wrp-list--empty {
			height: initial;
			flex-shrink: 0;
		}

		.style-switch__wide .itm__wrp-list {
			min-width: calc(50% - 10px);
			max-width: calc(50% - 10px);
		}

		.style-switch__wide .itm__wrp-list--mundane {
			margin-right: 20px;
		}

		.style-switch__wide #listcontainer.itm__wrp-lists {
			flex: initial;
			width: 100%;
			flex-flow: row;
		}

		.style-switch__wide .itm__wrp-stats {
			width: 480px;
			flex: initial;
			flex-shrink: 0;
		}

		.style-switch__wide .side-label {
			display: none !important;
		}

		.style-switch__wide .itm__list-divider {
			display: block !important;
		}
	</style>
</head>

<body>


<div class="viewport-wrapper">


	<header class="hidden-xs hidden-sm page__header">
		<div class="container">

			<h1 class="page__title">Items</h1>
			<p class="page__subtitle">Search by name on the left, click item name to display on the right.</p>
		</div>
	</header>

	<nav class="container page__nav" id="navigation">
		<ul class="nav page__nav-inner" id="navbar"></ul>
	</nav>

	<div class="view-col-group h-100 mh-0">
		<div class="container view-col-wrapper">
			<div class="view-col itm__wrp-lists" id="listcontainer">
				<div class="flex-col min-h-0 w-100 itm__wrp-list itm__wrp-list--empty itm__wrp-list--mundane">
					<div class="lst__form-top" id="filter-search-group">
						<div class="w-100 relative">
							<input type="search" id="lst__search" autocomplete="off" autocapitalize="off"
								   spellcheck="false" class="search form-control lst__search lst__search--no-border-h">
							<div id="lst__search-glass" class="lst__wrp-search-glass no-events flex-vh-center"><span
								class="glyphicon glyphicon-search"></span></div>
							<div class="lst__wrp-search-visible no-events flex-vh-center"></div>
						</div>
						<button class="btn btn-xs btn-default" title="Reset Selection" id="reset"><span class="glyphicon glyphicon-refresh"/></button>
					</div>

					<div id="filtertools-mundane" class="ele-mundane input-group input-group--bottom flex no-shrink">
						<button class="col-4 sort btn btn-default btn-xs" data-sort="name" data-sortby="asc">Name <span
							class="caret_wrp"></span></button>
						<button class="col-2-2 sort btn btn-default btn-xs" data-sort="category" data-sortby="asc">
							Category <span class="caret_wrp"></span></button>
						<button class="col-1-5 sort btn btn-default btn-xs" data-sort="level" data-sortby="asc">Level
							<span class="caret_wrp"></span></button>
						<button class="col-1-8 sort btn btn-default btn-xs" data-sort="price" data-sortby="asc">Price
							<span class="caret_wrp"></span></button>
						<button class="col-1-2 sort btn btn-default btn-xs" data-sort="bulk" data-sortby="asc">Bulk
							<span class="caret_wrp"></span></button>
						<button class="sort btn btn-default btn-xs ve-grow" data-sort="source" data-sortby="asc">Source
							<span class="caret_wrp"></span></button>
					</div>

					<ul class="list list--stats mundane ele-mundane"></ul>
					<h3 class="ele-mundane"><span class="side-label side-label--mundane clickable"></span></h3>
				</div>

				<div class="flex-col min-h-0 w-100 itm__wrp-list itm__wrp-list--empty itm__wrp-list--magic">
					<div class="no-shrink itm__list-divider ele-mundane-and-magic"></div>

					<div id="filtertools-magic" class="ele-magic input-group input-group--bottom flex no-shrink">
						<button class="fullborder col-4 sort btn btn-default btn-xs" data-sort="name" data-sortby="asc">
							Name <span class="caret_wrp"></span></button>
						<button class="fullborder col-2-2 sort btn btn-default btn-xs" data-sort="category"
								data-sortby="asc">Category <span class="caret_wrp"></span></button>
						<button class="fullborder col-1-5 sort btn btn-default btn-xs" data-sort="level"
								data-sortby="asc">Level <span class="caret_wrp"></span></button>
						<button class="fullborder col-1-8 sort btn btn-default btn-xs" data-sort="price">Price <span
							class="caret_wrp"></span></button>
						<button class="fullborder col-1-2 sort btn btn-default btn-xs" data-sort="bulk"
								data-sortby="asc">Bulk <span class="caret_wrp"></span></button>
						<button class="fullborder sort btn btn-default btn-xs ve-grow" data-sort="source"
								data-sortby="asc">Source <span class="caret_wrp"></span></button>
					</div>

					<ul class="list list--stats magic ele-magic"></ul>
					<h3 class="ele-magic"><span class="side-label side-label--magic clickable"></span></h3>
				</div>
			</div>

			<div id="contentwrapper" class="view-col itm__wrp-stats">
				<div id="sublistcontainer" class="sublist sublist--resizable">
					<div id="sublistsort" class="btn-group sublist__wrp-cols">
						<button class="col-5-4 sort btn btn-default btn-xs" data-sort="name">Name <span class="caret_wrp"></span></button>
						<button class="col-2-3 sort btn btn-default btn-xs" data-sort="price">Price <span
							class="caret_wrp"></span></button>
						<button class="col-2 sort btn btn-default btn-xs" data-sort="bulk">Bulk <span
							class="caret_wrp"></span></button>
						<button class="col-2-3 sort btn btn-default btn-xs" data-sort="count">Number <span
							class="caret_wrp"></span></button>
					</div>
					<ul id="sublistlist" class="list subitems">
						<!-- populate with JS -->
					</ul>
					<div id="sublistsummary" class="row ve-small" style="padding: 0 2px 1px">
						<span class="col-5-4 text-right pl-0 pr-2">Total:</span>
						<span class="col-2-3 text-center no-wrap clickable" id="totalprice"></span>
						<span class="col-2 text-center no-wrap" id="totalbulk"></span>
						<span class="col-2-3 text-center no-wrap pr-0" id="totalitems"></span>
					</div>
					<div id="rigen__wrp-save-controls" class="rigen__visible"></div>

					<div id="rigen__runelist-button" class="btn-group sublist__wrp-cols rigen__visible mt-2">
						<button class="col-6 sort btn btn-default btn-xs">Name <span class="caret_wrp"></span></button>
						<button class="col-3 sort btn btn-default btn-xs">Level <span class="caret_wrp"></span></button>
						<button class="col-3 sort btn btn-default btn-xs">Source <span class="caret_wrp"></span></button>
					</div>
					<ul id="rigen__runelist" class="rigen__visible list"></ul>
				</div>

				<div id="stat-tabs" class="wrp-stat-tab">
					<div id="tabs-right"></div>
				</div>

				<div class="wrp-stats-table">
					<div id="pagecontent" class="stats pf2-stat">
						<div class="initial-message">Select an item from the list to view it here</div>
					</div>
				</div>

				<div class="text-center wrp-footer-buttons">
					<button class="btn btn-default btn-xs mb-1" id="btn-runebuild--change" title="Change the item you are adding Runes to">Change Base Item</button>
					<button class="btn btn-success btn-xs hidden mb-1" id="btn-runebuild" title="Add Runes to basic Items">Rune Builder</button>
					<button class="btn btn-success btn-xs hidden mb-1" id="btn-runebuild--save" title="Save as new Item and exit Runebuilder">Save & Exit</button>
					<button class="btn btn-danger btn-xs hidden mb-1" id="btn-runebuild--cancel" title="Discard changes and exit Runebuilder">Cancel & Exit</button>
					<button class="btn btn-default btn-xs" id="btn-printbook">Printer View</button>
					<button class="btn btn-xs btn-info mb-1" id="manage-brew">Manage Homebrew</button>
				</div>
			</div>
		</div>
	</div>
</div>    <!--PF2ETOOLS_SCRIPT_ANCHOR-->

<script type="text/javascript" src="js/hist.js"></script>
<script type="text/javascript" src="js/filter-items.js"></script>
<script type="text/javascript" src="js/items.js"></script>
<script type="text/javascript" src="js/items-runebuilder.js"></script>
<script type="text/javascript" src="js/list2.js"></script>

</body>

</html>
