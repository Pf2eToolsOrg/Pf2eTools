<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!--
	XML data was compiled by a reddit community for use with the "Fight Club 5" app.
	Google "5e xml files" for more info.

	Feel free to use, edit, and redistribute this as you wish.
	I don't own any of the XML data anyway.
-->

	<title>Spells - 5etools</title>

	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" href="favicon.png">

	<script type="text/javascript" src="lib/js-cookie.js"></script>
	<style id="dynamicStyle"></style> <!-- populated with JS -->
	<script type="text/javascript" src="js/styleswitch.js"></script>
	<script type="text/javascript" src="js/navigation.js"></script>
</head>

<body>
	<div class="viewport-wrapper">
		<header class="hidden-xs hidden-sm">
			<div class="container">

				<h1>Spells List</h1>
				<p>Search by name on the left, click spell name to display on the right.</p>
			</div>
		</header>
<nav class="container" id="navigation">
    <ul class="nav nav-pills" id="navbar">
    </ul>
</nav>

		<div class="container view-col-wrapper">
			<div class="view-col" id="listcontainer" style="flex: 7">
				<div class="input-group" id="filter-search-input-group">
					<input type="search" id="search" class="search form-control" placeholder="Find spell...">
					<span class="input-group-btn">
						<button class="btn btn-default" type="button" id="reset">Reset</button>
					</span>
				</div>
				<div id="filtertools" class="sortlabel btn-group">
					<button class="col-xs-3 col-xs-3-5 sort btn btn-default btn-xs" type="button" data-sort="name">Name</button>
					<button class="col-xs-1 col-xs-1-7 sort btn btn-default btn-xs" type="button" data-sort="source">Source</button>
					<button class="col-xs-1 col-xs-1-5 sort btn btn-default btn-xs" type="button" data-sort="level">Level</button>
					<button class="col-xs-1 col-xs-1-7 sort btn btn-default btn-xs" type="button" data-sort="time">Time</button>
					<button class="col-xs-1 col-xs-1-2 sort btn btn-default btn-xs" type="button" data-sort="school">School</button>
					<button class="col-xs-2 col-xs-2-4 sort btn btn-default btn-xs" type="button" data-sort="range">Range</button>
				</div>

				<ul class="list spells">
					<!-- populate with JS -->
				</ul>
			</div>

			<div id="statscontainer" class="view-col" style="flex: 5">
				<table id="stats">
					<tr id="topBorder"><th class="border" colspan="6"></th></tr>
					<!-- populate with JS -->
					<tr><th class="border" colspan="6"></th></tr>
				</table>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="lib/jquery.js"></script>
	<script type="text/javascript" src="js/utils.js"></script>
	<script type="text/javascript" src="js/filter.js"></script>
	<script type="text/javascript" src="js/entryrender.js"></script>
	<script type="text/javascript" src="js/history.js"></script>
	<script type="text/javascript" src="js/multisource.js"></script>
	<script type="text/javascript" src="js/spells.js"></script>
	<script type="text/javascript" src="lib/list.js"></script>
	<script type="text/javascript" src="lib/bootstrap.js"></script>
</body>
</html>
