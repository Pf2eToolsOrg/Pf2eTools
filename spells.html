<!DOCTYPE html>
<html lang="en">

<head>
	<!--5ETOOLS_CMP-->
	<!--5ETOOLS_ANALYTICS-->
	<!--5ETOOLS_ADCODE-->
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes">

	<title>Spells - 5etools</title>

	<link rel="manifest" href="manifest.webmanifest">

	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/jquery-ui.css">
	<link rel="stylesheet" href="css/jquery-ui-slider-pips.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" href="favicon.png">
	<link rel="apple-touch-icon" href="icon-320.png">

	<script>if ("serviceWorker" in navigator) navigator.serviceWorker.register("/sw.js");</script>

	<script type="text/javascript" src="js/styleswitch.js"></script>
	<script type="text/javascript" src="js/navigation.js"></script>
	<script type="text/javascript" src="js/browsercheck.js"></script>

	<style>
		.concentration {
			padding-left: 5px;
			font-weight: bold;
		}

		.concentration--sublist {
			padding-left: 1px;
		}
	</style>
</head>

<body>
<div class="cancer__wrp-sidebar-rhs cancer__anchor"><div class="cancer__disp-cancer"></div><div class="cancer__sidebar-rhs-inner cancer__sidebar-rhs-inner--top"><!--5ETOOLS_AD_RIGHT_1--></div><div class="cancer__sidebar-rhs-inner cancer__sidebar-rhs-inner--bottom"><!--5ETOOLS_AD_RIGHT_2--></div></div>

<div class="viewport-wrapper">
	<div class="cancer__wrp-leaderboard cancer__anchor"><div class="cancer__disp-cancer"></div><div class="cancer__wrp-leaderboard-inner"><!--5ETOOLS_AD_LEADERBOARD--></div></div>

	<header class="hidden-xs hidden-sm page__header">
		<div class="container">
			<h1 class="page__title">Spells</h1>
			<p class="page__subtitle">Search by name on the left, click spell name to display on the right.</p>
		</div>
	</header>

	<nav class="container page__nav" id="navigation">
		<ul class="nav page__nav-inner" id="navbar"></ul>
	</nav>

	<div class="view-col-group--cancer h-100 mh-0"><div class="container view-col-wrapper view-col-wrapper--cancer">
			<div class="view-col" id="listcontainer" style="flex: 7">
				<div class="lst__form-top" id="filter-search-group">
					<div class="w-100 relative">
						<input type="search" id="lst__search" autocomplete="off" autocapitalize="off" spellcheck="false" class="search form-control lst__search lst__search--no-border-h">
						<div id="lst__search-glass" class="lst__wrp-search-glass no-events flex-vh-center"><span class="glyphicon glyphicon-search"></span></div>
						<div class="lst__wrp-search-visible no-events flex-vh-center"></div>
					</div>
					<button class="btn btn-default" id="reset">Reset</button>
				</div>
				<div id="filtertools" class="input-group input-group--bottom flex no-shrink">
					<button class="col-2-9 sort btn btn-default btn-xs" data-sort="name">Name <span class="caret_wrp"></span></button>
					<button class="col-1-5 sort btn btn-default btn-xs" data-sort="level">Level <span class="caret_wrp"></span></button>
					<button class="col-1-7 sort btn btn-default btn-xs" data-sort="time">Time <span class="caret_wrp"></span></button>
					<button class="col-1-2 sort btn btn-default btn-xs" data-sort="school">School <span class="caret_wrp"></span></button>
					<button class="col-0-6 sort btn btn-default btn-xs" data-sort="concentration" title="Concentration">C. <span class="caret_wrp"></span></button>
					<button class="col-2-4 sort btn btn-default btn-xs" data-sort="range">Range <span class="caret_wrp"></span></button>
					<button class="sort btn btn-default btn-xs ve-grow" data-sort="source">Source <span class="caret_wrp"></span></button>
				</div>

				<ul class="list list--stats spells">
					<!-- populate with JS -->
				</ul>
			</div>

			<div id="contentwrapper" class="view-col" style="flex: 5">
				<div id="sublistcontainer" class="sublist sublist--resizable">
					<div id="sublistsort" class="btn-group sublist__wrp-cols">
						<button class="col-3-2 sort btn btn-default btn-xs" data-sort="name">Name <span class="caret_wrp"></span></button>
						<button class="col-1-5 sort btn btn-default btn-xs" data-sort="level">Level <span class="caret_wrp"></span></button>
						<button class="col-1-8 sort btn btn-default btn-xs" data-sort="time">Time <span class="caret_wrp"></span></button>
						<button class="col-1-6 sort btn btn-default btn-xs" data-sort="school">School <span class="caret_wrp"></span></button>
						<button class="col-0-7 sort btn btn-default btn-xs" data-sort="concentration" title="Concentration">C. <span class="caret_wrp"></span></button>
						<button class="col-3-2 sort btn btn-default btn-xs" data-sort="range">Range <span class="caret_wrp"></span></button>
					</div>
					<ul class="list subspells">
						<!-- populate with JS -->
					</ul>
				</div>

				<div id="stat-tabs" class="wrp-stat-tab">
					<div id="tabs-right"></div>
				</div>

				<div class="wrp-stats-table">
					<table id="pagecontent" class="stats">
						<tr><th class="border" colspan="6"></th></tr>
						<tr><td colspan="6" class="initial-message">Select a spell from the list to view it here</td></tr>
						<tr><th class="border" colspan="6"></th></tr>
					</table>
				</div>

				<div class="text-center wrp-footer-buttons">
					<button class="btn btn-default btn-xs" id="btn-spellbook">Book View</button>
					<button class="btn btn-default btn-xs" id="btn-show-table" title="View and Download Spells in Tabular Format">Table View</button>
					<button class="btn btn-xs btn-info" id="manage-brew">Manage Homebrew</button>
				</div>
			</div>
		</div>
	</div>
</div>    <!--5ETOOLS_SCRIPT_ANCHOR-->
<!--5ETOOLS_AD_ADHESION-->
<script type="text/javascript" src="lib/jquery.js"></script>
<script type="text/javascript" src="lib/jquery-ui.js"></script>

<script type="text/javascript" src="js/parser.js"></script>
<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript" src="js/utils-list.js"></script>

<script type="text/javascript" src="js/render.js"></script>
<script type="text/javascript" src="js/render-dice.js"></script>
<script type="text/javascript" src="js/render-markdown.js"></script>
<script type="text/javascript" src="js/render-spells.js"></script>
<script type="text/javascript" src="js/scalecreature.js"></script>
<script type="text/javascript" src="js/hist.js"></script>
<script type="text/javascript" src="js/multisource.js"></script>
<script type="text/javascript" src="js/filter-spells.js"></script>
<script type="text/javascript" src="js/spells.js"></script>
<script type="text/javascript" src="js/list2.js"></script>
<script type="text/javascript" src="lib/elasticlunr.js"></script>
</body>

</html>
