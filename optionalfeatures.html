<!DOCTYPE html>
<html lang="en">

<head>
	<!--5ETOOLS_VERSION-->
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Other Options and Features - 5etools</title>

	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/jquery-ui.css">
	<link rel="stylesheet" href="css/jquery-ui-slider-pips.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" href="favicon.png">

	<script type="text/javascript" src="js/styleswitch.js"></script>
	<script type="text/javascript" src="js/navigation.js"></script>

	<style>
		.opt-feature-type {
			font-style: italic;
			display: inline-block;
			margin-left: 7px;
		}
	</style>
</head>

<body>
<div class="viewport-wrapper">
	<header class="hidden-xs hidden-sm page__header">
		<div class="container">

			<h1 class="page__title">Other Options and Features</h1>
			<p class="page__subtitle">Search by name on the left, click an entry name to display on the right.</p>
		</div>
	</header>
	<nav class="container page__nav" id="navigation">
		<ul class="nav page__nav-inner" id="navbar">
		</ul>
	</nav>

	<div class="cancer__wrp-leaderboard"><!--5ETOOLS_AD_LEADERBOARD--></div>
	<div class="cancer__wrp-sidebar-rhs cancer__wrp-sidebar-rhs--single"><!--5ETOOLS_AD_RIGHT_1--></div>

	<div class="container view-col-wrapper">
		<div class="view-col" id="listcontainer" style="flex: 6;">
			<div class="lst__form-top" id="filter-search-input-group">
				<div class="full-width relative">
					<input type="search" id="search" autocomplete="off" autocapitalize="off" spellcheck="false" class="search form-control lst__search lst__search--no-border-h">
					<div class="lst__wrp-search-glass no-events flex-vh-center"><span class="glyphicon glyphicon-search"></span></div>
					<div class="lst__wrp-search-visible no-events flex-vh-center"></div>
				</div>
				<button class="btn btn-default" id="reset">Reset</button>
			</div>
			<div id="filtertools" class="sortlabel lst__form-bottom">
				<button class="col-3-2 sort btn btn-default btn-xs" data-sort="name">Name <span class="caret_wrp"></span></button>
				<button class="col-1-5 sort btn btn-default btn-xs" data-sort="type">Type <span class="caret_wrp"></span></button>
				<button class="col-4-8 sort btn btn-default btn-xs" data-sort="prerequisite">Prerequisite <span class="caret_wrp"></span></button>
				<button class="col-1 sort btn btn-default btn-xs" data-sort="level">Level <span class="caret_wrp"></span></button>
				<button class="col-1-5 sort btn btn-default btn-xs" data-sort="source">Source <span class="caret_wrp"></span></button>
			</div>

			<ul id="optfeaturesList" class="list list--stats optfeatures">
				<!-- populated by javascript -->
			</ul>
		</div>

		<div id="contentwrapper" class="view-col" style="flex: 4;">
			<div id="sublistcontainer" class="sublist">
				<div id="sublistsort" class="sortlabel btn-group sublist__wrp-cols">
					<button class="col-4 sort btn btn-default btn-xs" data-sort="name">Name</button>
					<button class="col-2 sort btn btn-default btn-xs" data-sort="type">Type</button>
					<button class="col-4-5 sort btn btn-default btn-xs" data-sort="prerequisite">Prerequisite</button>
					<button class="col-1-5 sort btn btn-default btn-xs" data-sort="level">Level</button>
				</div>
				<ul class="list suboptfeatures">
					<!-- populate with JS -->
				</ul>
			</div>

			<div class="wrp-stat-tab" id="stat-tabs">
				<div id="tabs-right"></div>
			</div>

			<div class="wrp-stats-table">
				<table id="pagecontent" class="stats">
					<tr><th class="border" colspan="6"></th></tr>
					<tr><td colspan="6" class="initial-message">Select an entry from the list to view it here</td></tr>
					<tr><th class="border" colspan="6"></th></tr>
				</table>
			</div>

			<div class="text-center wrp-footer-buttons">
				<button class="btn btn-default btn-xs btn-file btn-info" id="manage-brew">Manage Homebrew</button>
			</div>
		</div>
	</div>
</div>    <!--5ETOOLS_SCRIPT_ANCHOR-->
<script type="text/javascript" src="lib/jquery.js"></script>
<script type="text/javascript" src="lib/jquery-ui.js"></script>
<script type="text/javascript" src="lib/jquery-ui-slider-pip.js"></script>
<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript" src="js/utils-ui.js"></script>
<script type="text/javascript" src="lib/localforage.js"></script>
<script type="text/javascript" src="js/omnidexer.js"></script>
<script type="text/javascript" src="js/omnisearch.js"></script>
<script type="text/javascript" src="js/render.js"></script>
<script type="text/javascript" src="js/scalecreature.js"></script>
<script type="text/javascript" src="js/filter.js"></script>
<script type="text/javascript" src="js/history.js"></script>
<script type="text/javascript" src="js/listpage.js"></script>
<script type="text/javascript" src="js/optionalfeatures.js"></script>
<script type="text/javascript" src="lib/list.js"></script>
<script type="text/javascript" src="lib/elasticlunr.js"></script>

</body>

</html>
