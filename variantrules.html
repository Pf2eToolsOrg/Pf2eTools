<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Variant Rules - 5etools</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.png">

	<script type="text/javascript" src="lib/js-cookie.js"></script>
    <style id="dynamicStyle"></style> <!-- populated with JS -->
    <script type="text/javascript" src="js/styleswitch.js"></script>
	<script type="text/javascript" src="js/navigation.js"></script>
</head>

<body>
	<div class="viewport-wrapper">
		<header class="hidden-xs hidden-sm">
			<div class="container">

				<h1>Variant and Optional Rules List</h1>
				<p>Search by name on the left, click rule name to display on the right.</p>
			</div>
		</header>
<nav class="container" id="navigation">
    <ul class="nav nav-pills" id="navbar">
    </ul>
</nav>

		<div class="container view-col-wrapper">
			<div class="view-col" id="listcontainer">
				<div class="input-group" id="filter-search-input-group">
					<input type="search" id="search" class="search form-control" placeholder="Find rule...">
					<span class="input-group-btn">
						<button class="btn btn-default" type="button" id="reset">Reset</button>
					</span>
				</div>

				<div id="filtertools" class="sortlabel btn-group">
					<button class="col-xs-10 sort btn btn-default btn-xs" type="button" data-sort="name">Name</button>
					<button class="col-xs-2 sort btn btn-default btn-xs" type="button" data-sort="source">Source</button>
				</div>

				<ul class="list variantRules"></ul>
			</div>
			<div id="statscontainer" class="view-col">
				<table id="stats">
					<tr>
						<th class="border" colspan="6"></th>
					</tr>
					<tr id="text">
					</tr>
					<tr>
						<th class="border" colspan="6"></th>
					</tr>
				</table>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/utils.js"></script>
	<script type="text/javascript" src="js/filter.js"></script>
	<script type="text/javascript" src="js/entryrender.js"></script>
	<script type="text/javascript" src="js/history.js"></script>
	<script type="text/javascript" src="js/variantrules.js"></script>
	<script type="text/javascript" src="lib/list.js"></script>
	<script type="text/javascript" src="lib/jquery.js"></script>
	<script type="text/javascript" src="lib/bootstrap.js"></script>

</body>
</html>
