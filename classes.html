<body>
<header class="hidden-xs hidden-sm page__header">
	<div class="container">

		<h1 class="page__title">Classes</h1>
		<p class="page__subtitle">Search by name on the left, click class name to display on the right.</p>
	</div>
</header>
<nav class="container page__nav" id="navigation">
	<ul class="nav page__nav-inner" id="navbar"></ul>
</nav>

<div class="cancer__wrp-leaderboard"><!--5ETOOLS_AD_LEADERBOARD--></div>
<div class="cancer__wrp-sidebar-rhs"><!--5ETOOLS_AD_RIGHT_1--><div class="cancer__sidebar-rhs-inner"><!--5ETOOLS_AD_RIGHT_2--></div></div>

<main class="container classes">

	<div class="row">
		<div class="col-sm-3" id="listcontainer">
			<div class="night__shadow-big">
				<div class="lst__form-top" id="filter-search-input-group">
					<div class="w-100 relative">
						<input type="search" id="lst__search" autocomplete="off" autocapitalize="off" spellcheck="false" class="search form-control lst__search lst__search--no-border-h">
						<div id="lst__search-glass" class="lst__wrp-search-glass no-events flex-vh-center"><span class="glyphicon glyphicon-search"></span></div>
						<div class="lst__wrp-search-visible no-events flex-vh-center"></div>
					</div>
					<button class="btn btn-default px-2" id="reset"><span class="glyphicon glyphicon-refresh"></span></button>
				</div>
				<div id="filtertools" class="sortlabel lst__form-bottom">
					<button class="col-8 sort btn btn-default btn-xs" data-sort="name">Name <span class="caret_wrp"></span></button>
					<button class="sort btn btn-default btn-xs" data-sort="source">Source <span class="caret_wrp"></span></button>
				</div>

				<ul class="list list--stats classes cls__list"></ul>
			</div>

			<p class="text-center">
				<button class="btn btn-xs btn-file btn-info" id="manage-brew">Manage Homebrew</button>
			</p>
		</div>
		<div class="col-sm-9" id="classtable"></div>
	</div>
	<hr class="mt-0">
	<div class="row flex mobile__flex-col">
		<div class="col-md-3">
			<div class="text-center wrp-btn-readmode mb-3">
				<button class="btn btn-default btn-xs no-print" id="btn-comparemode" title="A pop-up table which can be used to compare subclass features.">Subclass Comparison</button>
				<button class="btn btn-default btn-xs no-print" id="btn-readmode" title="A pop-up reading mode with a layout and content order matching that of the books.">Book View</button>
				<button class="btn btn-default btn-xs" id="btn-link-export" title="Get Link to Filters (SHIFT adds List)"><span class="glyphicon glyphicon-magnet"></span></button>
			</div>

			<div id="statsprof"></div>

			<div id="sticky-nav" class="cls-nav"></div>
		</div>
		<div class="col-md-9">
			<!--5ETOOLS_CLASSES_MOBILE-->
			<div id="subclasstabs" class="w-100 flex mb-2 cls-tabs__wrp"></div>
			<table id="pagecontent" class="stats shadow-big">
				<tr><th class="border" colspan="6"></th></tr>
				<tr><td colspan="6" class="initial-message">Select a class from the list to view it here</td></tr>
				<tr><th class="border" colspan="6"></th></tr>
			</table>
		</div>
	</div>
</main>
