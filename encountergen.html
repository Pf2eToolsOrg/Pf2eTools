<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Encounters - 5etools</title>

	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" href="favicon.png">

	<script type="text/javascript" src="lib/js-cookie.js"></script>
	<style id="dynamicStyle"></style> <!-- populated with JS -->
	<script type="text/javascript" src="js/styleswitch.js"></script>
	<script type="text/javascript" src="js/navigation.js"></script>

	<style>
		#listcontainer > ul > li {
			max-height: initial;
		}

		ul.list li:hover {
			background: inherit;
		}

		ul.list li:active {
			color: inherit;
		}

		ul.list a:hover {
			background: lightgrey;
		}

		ul {
			margin-left: 0;
			padding-left: 0px;
		}

		ul.list li {
			max-height: none;
		}

		span.name {
			user-select: none;
			font-weight: bold;
			font-size: 1.2em;
		}

		ul.encounters > li {
			border-bottom: none;
			margin-bottom: 5px;
		}
		ul.encounters > li > ul > li:last-child {
			border-bottom: none;
		}

		#listcontainer {
			flex: 3;
		}

		#tablecontainer {
			flex: 7;
			display: flex;
			flex-direction: column;
		}

		#statscontainer {
			overflow-y: auto;
		}

		.search-box {
			flex-shrink: 0;
			margin-bottom: 5px;
		}

		#output {
			display: block;
			flex-shrink: 0;
			flex-grow: 0;
		}

		.rolltable {
			display: flex;
		}
	</style>
</head>

<body>
	<div class="viewport-wrapper">
		<header class="hidden-xs hidden-sm">
			<div class="container">
				<h1>Encounter Gen</h1>
				<p>Choose a setting and level range, then roll the d100!</p>
			</div>
		</header>
<nav class="container" id="navigation">
    <ul class="nav nav-pills" id="navbar">
    </ul>
</nav>


		<div class="container view-col-wrapper">
			<div class="view-col" id="listcontainer">
				<div class="input-group search-box">
					<input type="search" id="search" class="search form-control" placeholder="Find location...">
					<span class="input-group-btn">
						<button class="btn btn-default reset" id="reset" type="button">Reset</button>
					</span>
				</div>

				<ul class="list encounters">
					<!-- populate with JS -->
				</ul>
			</div>

			<div class="view-col" id="tablecontainer">
				<div id="output">
					<span><br></span>
					<span><br></span>
					<span><br></span>
					<span><br></span>
					<span><br></span>
				</div>
				<div class="rolltable" id="statscontainer">
					<table id="stats">
						<!-- populate with JS -->
					</table>
				</div>
			</div>
		</div>
	</div>

<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript" src="js/entryrender.js"></script>
<script type="text/javascript" src="js/history.js"></script>
<script type="text/javascript" src="js/encountergen.js"></script>
<script type="text/javascript" src="lib/droll.js"></script>
<script type="text/javascript" src="lib/list.js"></script>
<script type="text/javascript" src="lib/jquery.js"></script>
<script type="text/javascript" src="lib/bootstrap.js"></script>

</body>

</html>
